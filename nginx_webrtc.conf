# WebRTC Server Configuration for hwosecurity.org
# This file should be included in the main nginx.conf

# Dedicated server block for WebRTC on port 5443
server {
    listen 5443 ssl http2;
    server_name hwosecurity.org;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/hwosecurity.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hwosecurity.org/privkey.pem;
    
    # SSL optimization settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    
    # WebSocket support for Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:5443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400; # Increased timeout for WebSocket connections
    }
    
    # WebRTC application routes
    location / {
        proxy_pass http://localhost:5443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

