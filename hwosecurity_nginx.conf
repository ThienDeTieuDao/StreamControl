server {
    listen 80;
    server_name hwosecurity.org www.hwosecurity.org;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    server_name hwosecurity.org www.hwosecurity.org;
    
    # SSL parameters
    ssl_certificate /etc/letsencrypt/live/hwosecurity.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hwosecurity.org/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Document root
    root /opt/streamlite;
    
    # Static files
    location /static {
        alias /opt/streamlite/static;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
    
    # Uploads
    location /uploads {
        alias /opt/streamlite/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Serving HLS and DASH streams
    location /hls {
        alias /opt/streamlite/uploads/hls;
        add_header Cache-Control no-cache;
        add_header Access-Control-Allow-Origin *;
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }
    
    location /dash {
        alias /opt/streamlite/uploads/dash;
        add_header Cache-Control no-cache;
        add_header Access-Control-Allow-Origin *;
        types {
            application/dash+xml mpd;
        }
    }
    
    # For the error pages
    location = /404.html {
        root /opt/streamlite/static/error_pages;
        internal;
    }
    
    location = /500.html {
        root /opt/streamlite/static/error_pages;
        internal;
    }
    
    # For the robots.txt file
    location = /robots.txt {
        root /opt/streamlite/static;
        try_files $uri =404;
    }
    
    # Proxy requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
}

# RTMP configuration
rtmp {
    server {
        listen 1935; # Standard RTMP port
        chunk_size 4096;
        
        # RTMP application for live streaming
        application live {
            live on;
            record off;
            
            # Authentication based on stream key (simple implementation)
            on_publish http://localhost:5000/api/stream/authenticate;
            
            # HLS output
            hls on;
            hls_path /opt/streamlite/uploads/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # DASH output
            dash on;
            dash_path /opt/streamlite/uploads/dash;
            dash_fragment 3;
            dash_playlist_length 60;
        }
    }
}