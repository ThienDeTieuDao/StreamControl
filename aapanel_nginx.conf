server {
    listen 80;
    server_name hwosecurity.org www.hwosecurity.org;
    
    # Uncomment these lines if you want redirect HTTP to HTTPS
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }
    
    # Document root
    root /www/wwwroot/hwosecurity.org;
    
    # Static files
    location /static {
        alias /www/wwwroot/hwosecurity.org/static;
        expires 30d;
        access_log off;
    }
    
    # Uploads
    location /uploads {
        alias /www/wwwroot/hwosecurity.org/uploads;
        expires 7d;
    }
    
    # For the 404.html errors
    location = /404.html {
        root /www/wwwroot/hwosecurity.org/static/error_pages;
        internal;
    }
    
    # For the robots.txt file
    location = /robots.txt {
        root /www/wwwroot/hwosecurity.org/static;
        try_files $uri =404;
    }
    
    # Proxy requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

