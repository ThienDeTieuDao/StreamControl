# WebRTC configuration for Nginx
# Include this in your server block or in a separate file

# WebRTC Signaling
location /webrtc/ {
    proxy_pass http://127.0.0.1:5443/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
}

# Socket.IO for WebRTC chat
location /socket.io/ {
    proxy_pass http://127.0.0.1:5443/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
}

# Static files for WebRTC
location /static/js/webrtc-client.js {
    proxy_pass http://127.0.0.1:5443/static/js/webrtc-client.js;
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
}

# NOTE: To use this configuration:
# 1. Place this file in your Nginx configuration directory
# 2. Include it in your main server block using:
#    include /path/to/webrtc_nginx.conf;
# 3. Restart Nginx: systemctl restart nginx