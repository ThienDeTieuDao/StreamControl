<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLite WebRTC - Viewer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .video-container {
            position: relative;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        #remoteVideo {
            width: 100%;
            max-height: 70vh;
            background-color: #222;
        }
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .chat-container {
            height: 250px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid var(--bs-border-color);
            border-radius: 0.25rem;
            padding: 0.5rem;
        }
        .chat-message {
            margin-bottom: 0.5rem;
        }
        .chat-username {
            font-weight: bold;
        }
        .chat-time {
            font-size: 0.75rem;
            color: var(--bs-secondary);
        }
        .viewers-count {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <h1 id="streamTitle" class="mb-4">Watching Stream</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div id="streamStatus" class="status-indicator">Connecting...</div>
                    <div id="loadingOverlay" class="loading-overlay">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div>Connecting to stream...</div>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header">
                        <span>Stream Information</span>
                        <div id="viewersCount" class="float-end viewers-count">0 viewers</div>
                    </div>
                    <div class="card-body">
                        <div id="streamInfo">
                            <p class="mb-1">Status: <span id="connectionStatus">Connecting...</span></p>
                            <p class="mb-1">Stream Key: <span id="streamKeyDisplay">-</span></p>
                            <p class="mb-1">Quality: <span id="videoQuality">-</span></p>
                            <p class="mb-0">Started: <span id="streamStartTime">-</span></p>
                        </div>
                    </div>
                </div>
                
                <div class="btn-group mb-3">
                    <button id="muteButton" class="btn btn-outline-secondary">
                        <i class="bi bi-volume-up"></i> Mute
                    </button>
                    <button id="fullscreenButton" class="btn btn-outline-secondary">
                        <i class="bi bi-fullscreen"></i> Fullscreen
                    </button>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Live Chat</div>
                    <div class="card-body">
                        <div id="chatMessages" class="chat-container"></div>
                        <div class="input-group">
                            <input type="text" id="username" class="form-control" placeholder="Your name">
                            <button id="setNameButton" class="btn btn-secondary">Set</button>
                        </div>
                        <div class="input-group mt-2">
                            <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
                            <button id="sendChatButton" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/webrtc" class="btn btn-outline-secondary">&laquo; Back to WebRTC Home</a>
        </div>
    </div>

    <script src="/static/js/webrtc-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get stream key from URL
            const pathParts = window.location.pathname.split('/');
            const streamKey = pathParts[pathParts.length - 1];
            
            // Set stream key display
            document.getElementById('streamTitle').textContent = `Watching Stream: ${streamKey}`;
            document.getElementById('streamKeyDisplay').textContent = streamKey;
            
            // Initialize as viewer
            initWebRTC(false, streamKey);
            
            // Setup UI Event Listeners
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
            
            document.getElementById('sendChatButton').addEventListener('click', sendChatMessage);
            
            document.getElementById('muteButton').addEventListener('click', function() {
                const video = document.getElementById('remoteVideo');
                video.muted = !video.muted;
                this.innerHTML = video.muted ? 
                    '<i class="bi bi-volume-mute"></i> Unmute' : 
                    '<i class="bi bi-volume-up"></i> Mute';
            });
            
            document.getElementById('fullscreenButton').addEventListener('click', function() {
                const video = document.getElementById('remoteVideo');
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            });
            
            // Handle video playing event
            document.getElementById('remoteVideo').addEventListener('playing', function() {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('streamStatus').textContent = 'LIVE';
                document.getElementById('connectionStatus').textContent = 'Connected';
                
                // Set video quality info
                const width = this.videoWidth;
                const height = this.videoHeight;
                document.getElementById('videoQuality').textContent = `${width}x${height}`;
                
                // Set start time
                document.getElementById('streamStartTime').textContent = new Date().toLocaleTimeString();
            });
            
            function sendChatMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                if (message) {
                    const username = document.getElementById('username').value || 'Viewer';
                    
                    // Send via Socket.IO
                    if (window.socket) {
                        window.socket.emit('send_chat', {
                            stream_key: streamKey,
                            username: username,
                            message: message
                        });
                    }
                    
                    // Don't add to local chat as we'll receive it back from the socket
                    
                    input.value = '';
                }
            }
            
            window.addChatMessage = function(username, message, timestamp = new Date()) {
                const chatContainer = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                
                const time = new Date(timestamp).toLocaleTimeString();
                
                messageElement.innerHTML = `
                    <span class="chat-username">${username}:</span>
                    <span class="chat-content">${message}</span>
                    <div class="chat-time">${time}</div>
                `;
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            };
        });
    </script>
</body>
</html>
