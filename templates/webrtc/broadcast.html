<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLite WebRTC - Broadcast</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .preview-container {
            position: relative;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        #localVideo {
            width: 100%;
            max-height: 70vh;
            background-color: #222;
        }
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }
        .status-live {
            background-color: #dc3545;
            color: white;
        }
        .chat-container {
            height: 250px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid var(--bs-border-color);
            border-radius: 0.25rem;
            padding: 0.5rem;
        }
        .chat-message {
            margin-bottom: 0.5rem;
        }
        .chat-username {
            font-weight: bold;
        }
        .chat-time {
            font-size: 0.75rem;
            color: var(--bs-secondary);
        }
        .viewers-count {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .media-controls {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <h1 class="mb-4">WebRTC Broadcast</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="preview-container">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div id="streamStatus" class="status-indicator">Initializing...</div>
                </div>
                
                <div class="media-controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Stream Key</span>
                                <input type="text" class="form-control" id="streamKey" placeholder="Enter a unique stream key">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Username</span>
                                <input type="text" class="form-control" id="username" placeholder="Your display name">
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group mb-3" role="group">
                        <button id="startButton" class="btn btn-primary">Start Broadcasting</button>
                        <button id="stopButton" class="btn btn-danger" disabled>Stop Broadcasting</button>
                    </div>
                    
                    <div class="btn-group mb-3 ms-2" role="group">
                        <button id="toggleAudioButton" class="btn btn-outline-secondary">
                            <i class="bi bi-mic"></i> Mute Audio
                        </button>
                        <button id="toggleVideoButton" class="btn btn-outline-secondary">
                            <i class="bi bi-camera-video"></i> Disable Video
                        </button>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header">
                        <span>Stream Information</span>
                        <div id="viewersCount" class="float-end viewers-count">0 viewers</div>
                    </div>
                    <div class="card-body">
                        <div id="streamInfo">
                            <p class="mb-1">Status: <span id="connectionStatus">Not connected</span></p>
                            <p class="mb-1">Resolution: <span id="videoResolution">-</span></p>
                            <p class="mb-1">Bitrate: <span id="bitrate">-</span></p>
                            <p class="mb-0">Share URL: <span id="shareUrl">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Live Chat</div>
                    <div class="card-body">
                        <div id="chatMessages" class="chat-container"></div>
                        <div class="input-group">
                            <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
                            <button id="sendChatButton" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/webrtc" class="btn btn-outline-secondary">&laquo; Back to WebRTC Home</a>
        </div>
    </div>

    <script src="/static/js/webrtc-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set random stream key
            document.getElementById('streamKey').value = 'stream_' + Math.random().toString(36).substring(2, 10);
            
            // Initialize as broadcaster
            initWebRTC(true);
            
            // UI Event Listeners
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
            
            document.getElementById('sendChatButton').addEventListener('click', sendChatMessage);
            
            function sendChatMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                if (message) {
                    const streamKey = document.getElementById('streamKey').value;
                    const username = document.getElementById('username').value || 'Broadcaster';
                    
                    // Send via Socket.IO
                    if (window.socket) {
                        window.socket.emit('send_chat', {
                            stream_key: streamKey,
                            username: username,
                            message: message
                        });
                    }
                    
                    // Add to local chat
                    addChatMessage(username, message);
                    
                    input.value = '';
                }
            }
            
            function addChatMessage(username, message, timestamp = new Date()) {
                const chatContainer = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                
                const time = new Date(timestamp).toLocaleTimeString();
                
                messageElement.innerHTML = `
                    <span class="chat-username">${username}:</span>
                    <span class="chat-content">${message}</span>
                    <div class="chat-time">${time}</div>
                `;
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
