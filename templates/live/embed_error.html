<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Not Available - StreamLite</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        
        .error-container {
            padding: 2rem;
            max-width: 500px;
            background-color: rgba(33, 37, 41, 0.8);
            border-radius: 0.5rem;
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--bs-danger);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            background-color: var(--bs-primary);
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Stream Not Available</h1>
        <p>{{ message or "This stream is currently unavailable. It may be private or has been removed." }}</p>
        <a href="{{ url_for('live.index', _external=True) }}" class="btn" target="_blank">
            <i class="fas fa-external-link-alt me-2"></i> Browse Streams
        </a>
    </div>
</body>
</html>
